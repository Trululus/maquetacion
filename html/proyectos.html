<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraCoin</title>
    <link rel="stylesheet" href="/css/proyectos.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1f78f13a92.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <!-- barra de navegaciÃ³n -->
        <nav id="nav-bar">
            <a href="#"><img src="/img/logo.png" alt="Logo" class="logo-home"></a>
            <ul>
                <li><a href="/html/index.html#nav-bar">Home</a></li>
                <li><a href="/html/index.html#footer">contact</a></li>
                <li><a href="/html/index.html#about-us">who we are?</a></li>
                <li><a href="/html/proyectos.html">projects</a></li>
            </ul>
            <div class="container-icon-home">
                <a href="/html/login.html"><img src="/img/usuario.png" alt="Login" id="login-icon"></a>
            </div>
        </nav>
    </header>

    
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                       <h2>Slide 1</h2>
                       <p>Content for Slide 1</p>
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                       <h2>Slide 2</h2>
                       <p>Content for Slide 2</p>
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                       <h2>Slide 3</h2>
                       <p>Content for Slide 3</p>
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                       <h2>Slide 4</h2>
                       <p>Content for Slide 4</p>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div id="controls">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
        <div id="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
     </div>


    <div class="information">
        <h2>Let's make it happen!</h2>
    </div>

    <div class="content-money">
        <div class="money">
            <p class="dinero-disponible">$ <span id="current-value">0</span></p>
        </div>
    </div>

    <section class="wallet-api">
        <div class="wallet">
            <form id="form-wallet" class="form-wallet">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="donation-amount">Donation value</label>
                <input type="number" id="donation-amount" required>
                <label for="payment-method">Method of payment</label>
                <select id="payment-method" name="select">
                    <option value="transfer">Bank transfer</option>
                    <option value="card" selected>Credit/Debit Card</option>
                    <option value="wallet">Wallet</option>
                </select>
                 
                 <label for=" payment-method ">Foundation to which you wish to donate</label>
                <select id="payment-method" name="select">
                    <option value="transfer">Lisis</option>
                    <option value="card" selected>Fundacion Guanacas</option>
                </select>
                <button type="button" onclick="addDonation()" class="button-donacion">Add Donation</button>
            </form>
        </div>
        <div class="api"></div>
    </section>

    <footer id="footer">
        <div class="centrar-social-media">
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-regular fa-envelope"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <!-- logos fundaciones -->
        <div class="container-suggestions">
            <input type="text" placeholder="leave a suggestion" class="input-suggestions">
            <button class="coment-suggestions">Send</button>
        </div>
    </footer>
    

    
    <script src="/javascript/simulacion.js"></script>
    <script src="/javascript/usuario.js"></script>
</body>
</html>
