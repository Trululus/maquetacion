    <div class="information">
      <h2>HAGAMOS DE ESTO POSIBLE!!</h2>
    </div>

    <div class="content-money">
      <div class="money">
        <p class="dinero-disponible">$ <span id="current-value">0</span></p>
      </div>
    </div>

    <section class="wallet-api">
      <div class="wallet">
        <form id="form-wallet" class="form-wallet">
          <label for="username">Nombre Completo</label>
          <input type="text" id="username" required />
          <label for="donation-amount">Valor de la donación</label>
          <input type="number" id="donation-amount" required />
          <label for="payment-method">Método de pago</label>
          <select id="payment-method" name="select">
            <option value="transfer">Transferencia bancaria</option>
            <option value="card" selected>Tarjeta Crédito/Débito</option>
            <option value="wallet">Wallet</option>
          </select>

          <label for=" payment-method ">Fundacion alaquedeseadomnar</label>
          <select id="payment-method" name="select">
            <option value="transfer">Lisis</option>
            <option value="card" selected>Fundacion Guanacas</option>
          </select>
          <button type="button" onclick="addDonation()" class="button-donacion">Agregar Donación</button>
        </form>
      </div>
      <div class="api"></div>
    </section>
