<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraCoin</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="http://localhost:3000/users">
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login" id="form-box-login">
            <h2 class="animation" style="--i:0; --j:21">login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required id="nameLogin" >
                    <label for="Username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required id="passwordLogin">
                    <label for="Password">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button class="btn animation" style="--i:3; --j:24" type="submit" id="btnLI">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25">
                    <p>DonÂ´t have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">THANKS FOR YOUR CONTRIBUTION.</p>
        </div>

        <div class="form-box register" id="form-box-register">
            <h2 class="animation" style="--i:17; --j:0">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required id="Username">
                    <label for="Username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required id="useremail">
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required id="userpassword">
                    <label for="Password">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button class="btn animation" style="--i:21; --j:4" type="submit" id="btnSU">Sign Up</button>
                <div class="logreg-link animation" style="--i:22; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0">THANK YOU FOR TRUSTING US</h2>
            <p class="animation" style="--i:18; --j:1">ALL FOR A GREENER FUTURE</p>
        </div>
    </div>
    <script src="/javascript/app.js"></script>
</body>
</html>
